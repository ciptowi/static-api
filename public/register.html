<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>

  <div class="modal-body">
    <div class="card mx-auto text-center align-items-center">
      <form class="px-4 py-3" action="/register" method="post">
        <h1 class="h5 mb-3 font-weight-bold text-success">Register to play this games</h1>
        <div class="form-group text-left">
          <label for="exampleInputEmail1">Full Name :</label>
          <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group text-left">
          <label for="exampleInputUsername">Username :</label>
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group text-left">
          <label for="exampleInputNumber">Mobile Number :</label>
          <input type="tel" name="mobilePhone" name="phone" pattern="[0-9]{12}" class="form-control" placeholder="Mobile Number" required>
        </div>
        <div class="form-group text-left">
          <label for="exampleFormControlSelect2">Gender :</label>
          <select class="form-control" name="gender" id="exampleFormControlSelect2">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group text-left">
          <label for="exampleInputEmail1">Email address :</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email addres" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group text-left">
          <label for="exampleInputPassword1">Password :</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">I agree to create My Account</label>
        </div>
        <button type="submit" class="btn btn-success">SIGN UP</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
